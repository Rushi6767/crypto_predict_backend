<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Crypto UP/DOWN Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Total Vol</label>
                <input type="number" step="any" class="form-control" name="total_vol" value="0.0" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Price</label>
                <input type="number" step="any" class="form-control" name="price" value="9.63" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Volume 24h</label>
                <input type="number" step="any" class="form-control" name="volume_24h" value="730465.0" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Change 7d</label>
                <input type="number" step="any" class="form-control" name="change_7d" value="1.35" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Marketcap</label>
                <input type="number" step="any" class="form-control" name="marketcap" value="8888088000" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Price to Marketcap</label>
                <input type="number" step="any" class="form-control" name="price_to_mc" value="1.08e-9" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Vol to MC</label>
                <input type="number" step="any" class="form-control" name="vol_to_mc" value="0.000082" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Vol to Price</label>
                <input type="number" step="any" class="form-control" name="vol_to_price" value="75853.06" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Log Price</label>
                <input type="number" step="any" class="form-control" name="log_price" value="2.36368" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Log Volume</label>
                <input type="number" step="any" class="form-control" name="log_vol" value="13.501438" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Log Marketcap</label>
                <input type="number" step="any" class="form-control" name="log_marketcap" value="22.907978" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Abs Change 7d</label>
                <input type="number" step="any" class="form-control" name="abs_change_7d" value="1.35" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Diff Change</label>
                <input type="number" step="any" class="form-control" name="diff_change" value="-1.54" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Name Encoded</label>
                <input type="number" class="form-control" name="name_encodedr" value="127" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Symbol Encoded</label>
                <input type="number" class="form-control" name="symbol_encoder" value="179" required>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-3">Predict</button>
        </div>
    </form>
</div>
</body>
</html>
