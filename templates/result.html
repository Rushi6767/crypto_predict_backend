<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 text-center">
    <h1 class="mb-4">Crypto Prediction Result</h1>

    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title">Prediction</h3>
            <p class="card-text">
                {% if prediction == 1 %}
                    <span class="text-success">UP ⬆️</span>
                {% else %}
                    <span class="text-danger">DOWN ⬇️</span>
                {% endif %}
            </p>
            <p><strong>Probability UP:</strong> {{ prob_up | round(4) }}</p>
            <p><strong>Probability DOWN:</strong> {{ prob_down | round(4) }}</p>
            <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Predict Another Crypto</a>
        </div>
    </div>
</div>
</body>
</html>
